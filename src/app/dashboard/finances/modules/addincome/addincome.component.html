<form [formGroup]="addIncome" class="addIncome">

    <i class="fa-solid fa-arrow-rotate-left reload"></i>
    <h1>Add Income</h1>

    <div class="ca-container">
        <div class="my-input">
            <div class="icon">
                <i class="fa-solid fa-feather"></i>
            </div>
            <label for="concept">Concept</label>
            <input type="text" formControlName="concept" id="concept" class="input" (change)="dynamicVerify('concept')">
        </div>

        <div class="my-input">
            <div class="icon">
                <i class="fa-solid fa-coins"></i>
            </div>
            <label for="amount">Amount</label>
            <input type="number" formControlName="amount" id="amount" class="input">
        </div>
    </div>

    <div class="ca-container">
        <div class="my-input" id="ng-autocomplete-origin">
            <div class="icon">
                <i class="fa-solid fa-otter"></i>
            </div>
            <label for="origin" style="transform: translate(40%, -50%);">Origin</label>

            <div class="ng-autocomplete input">
                <ng-autocomplete 
                    [data]="origins" 
                    [searchKeyword]="keyword" 
                    placeholder=""
                    (inputFocused)='onFocused("origin")' 
                    (closed)='onClosed("origin")'
                    [itemTemplate]="itemTemplate"
                    [notFoundTemplate]="notFoundTemplate"
                    formControlName="origin" 
                    id="origin">
                </ng-autocomplete>

                <ng-template #itemTemplate let-item>
                    <a [innerHTML]="item.name"></a>
                </ng-template>

                <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                </ng-template>
            </div>
        </div>

        <div class="my-input">
            <div class="icon">
                <i class="fa-solid fa-calendar-days"></i>
            </div>
            <label for="created_at" style="transform: translate(60%, -50%);">Date</label>
            <input type="datetime-local" formControlName="created_at" id="created_at" class="input" (change)="dynamicVerify('created_at')">
        </div>
    </div>

    <div class="btns-container">
        <button class="btn btn-red" type="button" (click)="cancel()">Cancelar</button>
        <button class="btn btn-green" type="button" (click)="saveIncome()" id="saveIncome">Guardar</button>
    </div>
</form>
